<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700;800&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Quickshare | Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <section>
        <div class="container parent">
            <div class="formdiv">
                <div class="transparent-bg">
                    <div class="row">
                        <div class="col-12 col-md-1 logo-container">
                            <img src="{% static 'images/logo.svg' %}" alt="logo" class="logo d-none d-md-block">
                            <img src="{% static 'images/logo_1.svg' %}" alt="logo" class="logo d-block d-md-none">
                        </div>
                        <div class="col-12 col-md-6 position-relative ">
                            <div class="login">
                                <h2 class="login-h2">Set New Password</h2>
                                <img src="{% static 'images/line.svg' %}" class="rect-line" alt="rect-line">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="position-relative">
                                        <input type="password" id="password1" name="password1" placeholder="New Password"
                                            maxlength="32" class="textbox">
                                        <img src="{% static 'images/password_open.svg' %}" id="password-img" alt="password"
                                            class="img-div position-absolute"
                                            onclick="passwordToggle(this.id, 'password1')">
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                                            maxlength="32" class="textbox">
                                        <img src="{% static 'images/password_open.svg' %}" id="password-img1" alt="password"
                                            class="img-div position-absolute"
                                            onclick="passwordToggle(this.id, 'password2')">
                                    </div>

                                   
                                    <button type="submit" class="btn-submit">Change Password</button>

                                </form>
                            </div>
                        </div>
                        <div class="col-12 col-md-5 ele">
                            <h2>Don't Have An Account?</h2>
                            <p>If you don't have an account, then register with us.</p>
                            <a href="/register"><input type="submit" value="Register your Account"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
    function passwordToggle(imgId, passwordId) {
        let img = document.getElementById(imgId)
        let password = document.getElementById(passwordId)

        if (password.type == "password") {
            img.src = "{% static 'images/password_close.svg' %}";
            password.type = "text"
        } else {
            img.src = "{% static 'images/password_open.svg' %}";
            password.type = "password"
        }
    }
</script>

<script>
    $(document).ready(function () {
        setTimeout(function () {
            $('.alert').fadeOut('slow');
        }, 5000);
    });
</script>

</html>
