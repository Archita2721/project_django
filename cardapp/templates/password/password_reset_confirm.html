
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Quickshare | New Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

     
    <div class="parent">
        <div class="rectangle">
           <div class="ellipse1">
                <img src="{% static 'images/Ellipse1.svg' %}" >
                </div>
           
                 <div class="ellipse2">
                <img src="{% static 'images/Ellipse2.svg' %}" >
                </div> 
              <div class="loginContainer">
                <div class="photo">
                    <img src="{% static 'images/Group 24.svg' %}" >
                </div>
                   <div class="login"  style="padding: 37px 40px;">
                        <p >Set New Password</p>
                        <img src="{% static 'images/Rectangle 12 .svg' %}" class="line">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-container">
                                <div>
                                    <!-- <input type="password" id="password1" placeholder="New Password"> -->
                                    {{ form.new_password1 }}
                                    <img id="password-img" src="{% static 'images/password_close.svg' %}"  onclick="passwordToggle(this.id, 'password1')" style="   position: absolute;
                                    right: 44px;
                                    top: 136px;
                                    z-index: 1;">
                                </div>
                               <div>
                                    <!-- <input type="password" id="password2" placeholder="Confirm Password"> -->
                                    {{ form.new_password2 }}
                                    <img id="password-img" src="{% static 'images/password_close.svg' %}"  onclick="passwordToggle(this.id, 'password2')" style="   position: absolute;
                                    right: 44px;
                                    top: 196px;
                                    z-index: 1;">
                               </div>
                            </div> 
                            <!-- {{ form|crispy }}        -->
                            <!-- <a href="password_change.html"><input type="button"  id="btn" value="Change Password" class="btn-submit"></a> -->
                            <button class="btn-submit" type="submit">Reset password</button>
                        </form>
                    </div>

               </div>
               <div class="text-container">
                <h2 >Donâ€™t Have An Account?</h2>
                <p >If you dont have an account,then register with us.</p>
                <a href="\register"><input type="submit" value="Register your Account" ></a>
               </div>
               
        </div>
    </div>
    <script>
        function passwordToggle(imgId, passwordId) {
            let img = document.getElementById(imgId)
            let password = document.getElementById(passwordId)
    
            if (password.type=="password") {
                img.src = "{% static 'images/Vector (1).svg' %}";
                password.type = "text"
            } else {
                img.src = "{% static 'images/password_close.svg' %}";
                password.type = "password"
            }
        }
    </script>
</body>
</html>
