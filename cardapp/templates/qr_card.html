<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700;800&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Quickshare | Card</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <div class="info-card" id="info-card">
    <div class="card-top">
        <div class="box2">
            {% if mydata.upload %}
            <label for="upload"><img src={{mydata.upload.url}} alt="" style="width: 100%;"></label>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 card-info">
                <h2>{{mydata.fullname}}</h2>
                <p> <b>{{mydata.department}} at {{mydata.company}}</b> </p>
                <p><img src="{% static 'images/phone_card.svg' %}" alt="">{{mydata.phone}}</p>
                <p><img src="{% static 'images/email_card.svg' %}" alt="">{{mydata.email}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mb-2">
                <a href="">
                    <button type="button" class="btn btn-default btn-circle">
                        <img src="{% static 'images/edit_icon.svg' %}" alt="">
                        <span>Save</span>
                    </button>
                </a>
                <button type="button" class="btn btn-default btn-circle" data-bs-toggle="modal"
                data-bs-target="">
                    <img src="{% static 'images/delete_card_icon.svg' %}" alt="">
                    <span>Send</span>
                </button>
                
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</html>
