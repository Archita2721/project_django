name: Django CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: SSH into EC2
      uses: appleboy/ssh-action@v0.2.1
      with:
        host: 13.53.45.132 # Replace with your EC2 instance's public IP
        username: ubuntu # Replace with your SSH username
        key: ${{ ssh-rsa  quickshare }} # Add your EC2 instance's private SSH key as a secret in your GitHub repository
        port: 22
        script: |
          git clone https://github.com/Archita2721/project_django.git /path/to/your/django/app # Replace <REPO_URL> with your repository URL
          cd /project_django
          git pull origin master # Replace 'master' with your desired branch name
